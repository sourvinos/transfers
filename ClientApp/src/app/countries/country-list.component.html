<div id='main-header'>
    <h1>Countries</h1>
    <div id='search-box'>
        <input type='text' id='search-box' placeholder='Search...' #query (keyup)='filter(query.value)' autocomplete='off'>
    </div>
</div>

<div id='main-body'>
    <mat-nav-list>
        <a mat-list-item *ngFor='let country of filteredCountries' [routerLink]='["/country", country.countryId]'>{{ country.description }}</a>
    </mat-nav-list>
</div>

<div id='main-footer'>
    <button mat-fab [routerLink]='["/country/new"]'>
        <mat-icon>add</mat-icon>
    </button>
</div>
