<div id="header">
    <div id="navigation">
        <button mat-mini-fab class="navigation">
            <mat-icon id="goBack" (click)="goBack()">arrow_back</mat-icon>
        </button>
    </div>
    <div id="title">
        <h1>Forgot password</h1>
    </div>
    <mat-divider></mat-divider>
</div>

<div id="content">
    <form [formGroup]="form" autocomplete="off">
        <div id="section-one">
            <mat-form-field>
                <input type="email" matInput placeholder="Email" formControlName="email" tabindex="1" id="email" [inputTabStop]="input">
            </mat-form-field>
        </div>
        <span id="form-values" [class.hidden]=false>{{ form.value | json }} {{ form.valid }}</span>
    </form>
</div>

<div id="footer">
    <mat-divider></mat-divider>
    <div id="buttons">
        <button mat-flat-button class="primary" id="save" (click)="saveRecord()">Save</button>
    </div>
</div>
