<div id="header">
    <div id="navigation">
        <button mat-mini-fab class="navigation">
            <mat-icon id="goBack" (click)="goBack()">arrow_back</mat-icon>
        </button>
    </div>
    <div id="title">
        <h1>Change password</h1>
    </div>
    <mat-divider></mat-divider>
</div>

<div id="content">
    <form [formGroup]="form" autocomplete="off">
        <div id="section-one">
            <mat-form-field>
                <input [type]="hidePassword ? 'password' : 'text'" matInput placeholder="Current password" formControlName="currentPassword" tabindex="1" id="currentPassword" [inputTabStop]="input">
                <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>
            <div formGroupName="passwords" id="passwords">
                <mat-form-field>
                    <input [type]="hidePassword ? 'password' : 'text'" matInput placeholder="New password" formControlName="newPassword" tabindex="2" id="newPassword" [inputTabStop]="input">
                    <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
                <mat-form-field>
                    <input [type]="hidePassword ? 'password' : 'text'" matInput placeholder="Confirm new password" formControlName="confirmNewPassword" tabindex="3" id="confirmNewPassword" [inputTabStop]="input" [errorStateMatcher]="errorMatcher">
                    <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
            </div>
            <span id="form-values" [class.hidden]=false>{{ form.value | json }} {{ form.valid }}</span>
        </div>
    </form>
</div>

<div id="footer">
    <mat-divider></mat-divider>
    <div id="buttons">
        <button mat-flat-button class="primary" id="save" (click)="saveRecord()">Update</button>
    </div>
</div>
