<div id="header">
    <div id="title">
        <h1>Customers</h1>
    </div>
    <div id="search-box">
        <form autocomplete="off">
            <mat-form-field>
                <input type="text" matInput placeholder="Search" id="searchField" #query (keyup)="filter(query.value)" autocomplete="off">
            </mat-form-field>
        </form>
    </div>
</div>

<div id="content">
    <app-table [records]="filteredCustomers" [headers]="headers" [widths]="widths" [visibility]="visibility" [justify]="justify" [fields]="fields" (enter)="editRecord()"></app-table>
</div>

<div id="footer">
    <mat-divider></mat-divider>
    <div id="buttons">
        <button mat-flat-button class="primary" id="new" (click)="newRecord()">New</button>
    </div>
</div>
