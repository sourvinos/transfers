<div id="header">
    <div id="navigation">
        <button mat-mini-fab class="navigation">
            <mat-icon id="goBack" (click)="goBack()">arrow_back</mat-icon>
        </button>
    </div>
    <div id="title">
        <h1>Customer</h1>
    </div>
    <mat-divider></mat-divider>
</div>

<div id="content">
    <form [formGroup]="form" autocomplete="off">
        <div id="section-one">
            <mat-form-field>
                <input type="text" matInput placeholder="Description" formControlName="description" tabindex="1" id="description" [inputTabStop]="input">
                <mat-error *ngIf="description.hasError('required')">This is a required field!</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Profession" formControlName="profession" tabindex="2" id="profession" [inputTabStop]="input">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Address" formControlName="address" tabindex="3" id="address" [inputTabStop]="input">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Phones" formControlName="phones" tabindex="4" id="phones" [inputTabStop]="input">
            </mat-form-field>
        </div>
        <div id="section-two">
            <mat-form-field>
                <input type="text" matInput placeholder="Person in charge" formControlName="personInCharge" tabindex="5" id="personInCharge" [inputTabStop]="input">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Email" formControlName="email" tabindex="6" id="email" [inputTabStop]="input">
            </mat-form-field>
        </div>
        <p class="instructions" [class.hidden]=false>{{ form.value | json }} {{ form.valid }}</p>
    </form>
</div>

<div id="footer">
    <mat-divider></mat-divider>
    <div id="buttons">
        <button mat-flat-button class="delete" [class.hidden]="!id" id="delete" (click)="deleteRecord()">Delete</button>
        <button mat-flat-button class="primary" id="save" (click)="saveRecord()">Save</button>
    </div>
</div>
