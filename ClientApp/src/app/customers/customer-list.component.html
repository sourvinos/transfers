<div id="header">
    <div>
        <h2>Customers</h2>
        <div id="close" [routerLink]="['/']">X</div>
    </div>
    <div class="ui divider"></div>
    <div id="search-box">
        <div class="ui icon input">
            <i class="search icon"></i>
            <input type="text" placeholder="Search..." #query (keyup)="filter(query.value)" autocomplete="off">
        </div>
    </div>
</div>

<div id="content">
    <table class="ui selectable sortable fixed table">
        <thead>
            <tr>
                <th class="center aligned eight wide">Name</th>
                <th class="center aligned four wide">Phones</th>
                <th class="center aligned four wide">Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let customer of filteredCustomers" routerLink="/customers/{{ customer.id }}">
                <td>{{ customer.description }}</td>
                <td>{{ customer.phones }}</td>
                <td>{{ customer.email }}</td>
            </tr>
        </tbody>
    </table>
</div>

<div id="footer">
    <div id="buttons">
        <button class="ui button" id="new" [routerLink]="['/customers/new']">New</button>
    </div>
</div>
