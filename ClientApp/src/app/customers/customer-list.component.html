<div id="header">
    <div id="title">
        <h1>Customers</h1>
    </div>
    <div id="search-box">
        <form class="ui form" autocomplete="off">
            <div class="field">
                <div class="ui icon input">
                    <input type="text" id="searchField" #query (keyup)="filter(query.value)" autocomplete="off">
                    <i class="search icon"></i>
                </div>
            </div>
        </form>
    </div>
    <div class="ui divider"></div>
</div>

<div id="content">
    <div id="scrollable">
        <table class="ui celled table">
            <thead>
                <tr>
                    <th class="center aligned">Description</th>
                    <th class="center aligned">Address</th>
                    <th class="center aligned">Phones</th>
                    <th class="center aligned">Person in charge</th>
                    <th class="center aligned">Email</th>
                    <th class="center aligned">Tax No</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let customer of filteredCustomers" routerLink="/customers/{{ customer.id }}">
                    <td>{{ customer.description }}</td>
                    <td>{{ customer.address }}</td>
                    <td>{{ customer.phones }}</td>
                    <td>{{ customer.personInCharge }}</td>
                    <td>{{ customer.email }}</td>
                    <td class="center aligned">{{ customer.taxNo }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="footer">
    <div class="ui divider"></div>
    <div id="buttons">
        <button class="ui button primary" id="new" (click)="newRecord()">New</button>
    </div>
</div>
