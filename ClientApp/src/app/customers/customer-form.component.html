<form [formGroup]='form' autocomplete='off'>

    <div id='header'>
        <h2>{{ subHeader }}</h2>
        <h1>Customer</h1>
        <p>{{ form.value | json }} {{ form.valid }}</p>
    </div>

    <div id="section-one">
        <input type='text' formControlName='id'>
        <input type='text' formControlName='user'>
        <div class='field-wrapper'>
            <mat-form-field>
                <input matInput placeholder='Description' formControlName='description'>
                <mat-error *ngIf='description.errors?.required'>{{ getRequiredFieldMessage() }}</mat-error>
                <mat-error *ngIf='description.errors?.maxlength'>{{ getMaxLengthFieldMessage() }} {{ shortDescription.errors.maxlength.requiredLength }} characters</mat-error>
            </mat-form-field>
        </div>
        <div class='field-wrapper'>
            <label for="taxOffice">Tax office</label>
            <select id="taxOffice" class="form-control" formControlName='taxOfficeId'>
                <option value="">Select</option>
                <option *ngFor='let taxOffice of taxOffices' value='{{ taxOffice.id }}'>{{ taxOffice.description }}</option>
            </select>
        </div>
        <div class='field-wrapper'>
            <label for="vatState">VAT state</label>
            <select id="vatState" class="form-control" formControlName='vatStateId'>
                <option value="">Select</option>
                <option *ngFor='let vatState of vatStates' value='{{ vatState.id }}'>{{ vatState.description }}</option>
            </select>
        </div>
        <div class='field-wrapper'>
            <mat-form-field>
                <input matInput placeholder='Profession' formControlName='profession'>
            </mat-form-field>
        </div>
        <div class='field-wrapper'>
            <mat-form-field>
                <input matInput placeholder='Address' formControlName='address'>
            </mat-form-field>
        </div>
        <div class='field-wrapper'>
            <mat-form-field>
                <input matInput placeholder='Phones' formControlName='phones'>
            </mat-form-field>
        </div>
    </div>

    <div id="section-two">
        <div class='field-wrapper'>
            <mat-form-field>
                <input matInput placeholder='Person in charge' formControlName='personInCharge'>
            </mat-form-field>
        </div>
        <div class='field-wrapper'>
            <mat-form-field>
                <input matInput placeholder='Email' formControlName='email'>
            </mat-form-field>
        </div>
        <div class='field-wrapper'>
            <mat-form-field>
                <input matInput placeholder='Tax No' formControlName='taxNo'>
            </mat-form-field>
        </div>
        <div class='field-wrapper'>
            <mat-form-field>
                <input matInput placeholder='Account code' formControlName='accountCode'>
            </mat-form-field>
        </div>
    </div>

    <div id='footer'>
        <div class='button-wrapper'>
            <button type='button' mat-button (click)='goBack()'>Back</button>
            <button type='button' mat-button color='warn' (click)='delete()' [class.hidden]='id == null'>Delete</button>
            <button type='button' mat-raised-button color='primary' (click)='save()'>Save</button>
        </div>
    </div>

</form>
