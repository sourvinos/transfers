<div id="header">
    <h2>Customer</h2>
    <div class="ui divider"></div>
</div>

<div id="content">
    <form [formGroup]='form' class="ui form" autocomplete='off'>
        <div id="left">
            <div class="field">
                <label>Description</label>
                <input type="text" name="description" formControlName="description">
            </div>
            <div class="field">
                <label>Profession</label>
                <input type="text" name="shipping[last-name]" placeholder="Profession">
            </div>
            <div class="field">
                <label>Address</label>
                <input type="text" name="shipping[last-name]" placeholder="Address">
            </div>
            <div class="field">
                <label>Phones</label>
                <input type="text" name="shipping[last-name]" placeholder="Phones">
            </div>
            <div class="field">
                <label>Person in charge</label>
                <input type="text" name="shipping[last-name]" placeholder="Person in charge">
            </div>
        </div>
        <div id="right">
            <div class="field">
                <label>Email</label>
                <input type="text" name="shipping[last-name]" placeholder="Email">
            </div>
            <div class="field">
                <label>Tax number</label>
                <input type="text" name="shipping[last-name]" placeholder="Tax number">
            </div>
            <div class="field">
                <label>Account code</label>
                <input type="text" name="shipping[last-name]" placeholder="Account code">
            </div>
            <div class="field">
                <label>Tax office</label>
                <select id="taxOffice" class="form-control" formControlName='taxOfficeId'>
                    <option value="">Select</option>
                    <option *ngFor='let taxOffice of taxOffices' value='{{ taxOffice.id }}'>{{ taxOffice.description }}</option>
                </select>
            </div>
            <div class="field">
                <label>VAT regime</label>
                <select id="vatState" class="form-control" formControlName='vatStateId'>
                    <option value="">Select</option>
                    <option *ngFor='let vatState of vatStates' value='{{ vatState.id }}'>{{ vatState.description }}</option>
                </select>
            </div>
        </div>
    </form>
</div>

<div id="footer">
    <div class="ui divider"></div>
    <button class="ui button" [routerLink]="['/customers']">Exit</button>
    <button class="ui button" id="save">Save</button>
</div>
