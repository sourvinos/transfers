<form [formGroup]='form' autocomplete='off'>

    <div id='header'>
        <h2>{{ subHeader }}</h2>
        <h1>Customer</h1>
    </div>

    <div id="section-one">
        <input type='text' formControlName='customerId' hidden>
        <input type='text' formControlName='user' hidden>
        <div class='field-wrapper'>
            <mat-form-field>
                <input matInput placeholder='Description' formControlName='description' required>
                <mat-error *ngIf='this.form.get("description").errors?.required'>This field is required</mat-error>
                <mat-error *ngIf='this.form.get("description").errors?.cannotExceedMaxLength'>This field must not be longer than ten characters</mat-error>
            </mat-form-field>
        </div>
        <div class='field-wrapper'>
            <mat-form-field>
                <input matInput placeholder='Profession' formControlName='profession'>
            </mat-form-field>
        </div>
        <div class='field-wrapper'>
            <mat-form-field>
                <input matInput placeholder='Address' formControlName='address'>
            </mat-form-field>
        </div>
        <div class='field-wrapper'>
            <mat-form-field>
                <input matInput placeholder='Phones' formControlName='phones'>
            </mat-form-field>
        </div>
    </div>

    <div id="section-two">
        <div class='field-wrapper'>
            <mat-form-field>
                <input matInput placeholder='Person in charge' formControlName='personInCharge'>
            </mat-form-field>
        </div>
        <div class='field-wrapper'>
            <mat-form-field>
                <input matInput placeholder='Email' formControlName='email'>
            </mat-form-field>
        </div>
        <div class='field-wrapper'>
            <mat-form-field>
                <input matInput placeholder='Tax No' formControlName='taxNo'>
            </mat-form-field>
        </div>
        <div class='field-wrapper'>
            <mat-form-field>
                <input matInput placeholder='Account code' formControlName='accountCode'>
            </mat-form-field>
        </div>
    </div>

    <div id='footer'>
        <div class='button-wrapper'>
            <button type='button' mat-button (click)='goBack()'>Back</button>
            <button type='button' mat-button color='warn' (click)='delete()' [class.hidden]='isNewRecord'>Delete</button>
            <button type='button' mat-raised-button color='primary' (click)='save()'>Save</button>
        </div>
    </div>

</form>
