<div id="header">
    <div>
        <i class="big arrow alternate circle left outline icon navigation-icon" id="goBack" (click)="goBack()"></i>
        <h1>Customer</h1>
    </div>
    <div class="ui divider"></div>
</div>

<div id="content">
    <form [formGroup]="form" class="ui form" autocomplete="off">
        <div id="left">
            <div class="field" [class.error]="isValidInput(description)">
                <label for="description">Description</label>
                <input type="text" formControlName="description" tabindex="1" id="description">
            </div>
            <div class="field" [class.error]="isValidInput(profession)">
                <label for="profession">Profession</label>
                <input type="text" formControlName="profession" tabindex="2" id="profession">
            </div>
            <div class="field" [class.error]="isValidInput(address)">
                <label for="address">Address</label>
                <input type="text" formControlName="address" tabindex="3" id="address">
            </div>
            <div class="field" [class.error]="isValidInput(phones)">
                <label for="phones">Phones</label>
                <input type="text" formControlName="phones" tabindex="4" id="phones">
            </div>
            <div class="field" [class.error]="isValidInput(personInCharge)">
                <label for="personInCharge">Person in charge</label>
                <input type="text" formControlName="personInCharge" tabindex="5" id="personInCharge">
            </div>
        </div>
        <div id="right">
            <div class="field" [class.error]="isValidInput(email)">
                <label for="email">Email</label>
                <input type="text" formControlName="email" tabindex="6" id="email">
            </div>
            <div class="field" [class.error]="isValidInput(taxNo)">
                <label for="taxNo">Tax number</label>
                <input type="text" formControlName="taxNo" tabindex="7" id="taxNo">
            </div>
            <div class="field" [class.error]="isValidInput(accountCode)">
                <label for="accountCode">Account code</label>
                <input type="text" formControlName="accountCode" tabindex="8" id="accountCode">
            </div>
            <div class="field" [class.error]="isValidInput(taxOfficeDescription, taxOfficeId, taxOffices)">
                <label for="taxOffice">Tax office</label>
                <input type="text" list="taxOfficesList" formControlName="taxOfficeDescription" (change)="updateTaxOfficeId(taxOffices, $event)" tabindex="9" id="taxOffice">
                <datalist id="taxOfficesList">
                    <select>
                        <option *ngFor="let taxOffice of taxOffices" [value]="taxOffice.description"></option>
                    </select>
                </datalist>
            </div>
            <div class="field" [class.error]="isValidInput(vatStateDescription, vatStateId, vatStates)">
                <label for="vatState">VAT regime</label>
                <input type="text" list="vatStateList" formControlName="vatStateDescription" (change)="updateVatStateId(vatStates, $event)" tabindex="10" id="vatState">
                <datalist id="vatStateList">
                    <select>
                        <option *ngFor="let vatState of vatStates" [value]="vatState.description"></option>
                    </select>
                </datalist>
            </div>
        </div>
    </form>
</div>

<div id="footer">
    <div class="ui divider"></div>
    <div id="buttons">
        <p [class.hidden]=true>{{ form.value | json }} {{ form.valid }}</p>
        <button class="ui button delete" [class.hidden]="isNewRecord" id="delete" (click)="deleteRecord()">Delete</button>
        <button class="ui button primary" id="save" (click)="saveRecord()">Save</button>
    </div>
</div>
