<div id="wrapper">

    <div id="header">
        <div id="title">
            <h1>Pickup points</h1>
        </div>
        <div id="search-box">
            <mat-form-field [hideRequiredMarker]="true">
                <mat-label>Route</mat-label>
                <mat-select [(ngModel)]="selectedRouteId" required>
                    <mat-option *ngFor="let route of routes" [value]="route.id">{{ route.description }}</mat-option>
                </mat-select>
                <mat-hint>Select from the list!</mat-hint>
            </mat-form-field>
            <button mat-flat-button id="search" class="primary" (click)="loadPickupPoints()">Search</button>
        </div>
    </div>

    <div id="list">
        <router-outlet></router-outlet>
    </div>

    <div id="footer">
        <mat-divider></mat-divider>
        <div id="buttons">
            <ng-container *ngIf="recordStatus == 'empty'">
                <button mat-flat-button class="primary" id="new" [disabled]="!inList()" (click)="newRecord()">New</button>
            </ng-container>
            <ng-container *ngIf="recordStatus == 'newRecord'">
                <button mat-flat-button class="primary" id="save" (click)="saveRecord()">Save</button>
            </ng-container>
            <ng-container *ngIf="recordStatus != 'empty' && recordStatus != 'newRecord'">
                <button mat-flat-button class="delete" id="delete" (click)="deleteRecord()">Delete</button>
                <button mat-flat-button class="primary" id="save" (click)="saveRecord()">Save</button>
            </ng-container>
        </div>
    </div>

</div>
