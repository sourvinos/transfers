<div id="header">
    <div id="title">
        <h1>Pickup points</h1>
    </div>
    <div id="search-box">
        <mat-form-field>
            <input type="text" matInput placeholder="Search" id="searchField" #query (keyup)="onFilter(query.value)" autocomplete="off">
            <mat-hint>Search by description</mat-hint>
        </mat-form-field>
    </div>
</div>

<div id="content">
    <mat-expansion-panel expanded="true" class="summaryBlock" disabled>
        <mat-expansion-panel-header class="summaryHeader">
            <mat-checkbox class="checkbox route"></mat-checkbox>
            <header>Routes</header>
        </mat-expansion-panel-header>
        <div *ngFor="let item of routes" class="item route" [class.active]="item.isSelected" [id]="item.description">
            <div class="description"> {{ item.description }} </div>
        </div>
    </mat-expansion-panel>
    <div class="scrollable">
        <custom-table [records]="flatFilteredRecords" [headers]="headers" [widths]="widths" [visibility]="visibility" [justify]="justify" [fields]="fields"></custom-table>
    </div>
</div>

<div id="footer">
    <mat-divider></mat-divider>
    <div id="buttons">
        <button mat-flat-button class="primary" id="new" (click)="onNew()">New</button>
    </div>
</div>
