<div id="header">
    <div id="navigation">
        <button mat-mini-fab class="navigation">
            <mat-icon id="goBack" (click)="goBack()">arrow_back</mat-icon>
        </button>
    </div>
    <div id="title">
        <h1>Pickup point</h1>
    </div>
    <mat-divider></mat-divider>
</div>


<div id="content">
    <form [formGroup]='form' class="ui form" autocomplete='off'>
        <mat-form-field>
            <input type="text" matInput placeholder="Route" formControlName="routeDescription" tabindex="1" id="routeDescription" (change)="lookupIndex(routes, 'Routes','routeId', 'routeDescription', $event)">
            <mat-error *ngIf="routeDescription.invalid"></mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Description" formControlName="description" tabindex="2" id="description">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="ExactPoint" formControlName="exactPoint" tabindex="3" id="exactPoint">
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Time" formControlName="time" tabindex="4" id="time">
        </mat-form-field>
    </form>
</div>

<div id="footer">
    <mat-divider></mat-divider>
    <div id="buttons">
        <p class="form-value" [class.hidden]=true>{{ form.value | json }} {{ form.valid }}</p>
        <button mat-flat-button class="delete" [class.hidden]="!id" id="delete" (click)="deleteRecord()">Delete</button>
        <button mat-flat-button class="primary" id="save" (click)="saveRecord()">Save</button>
    </div>
</div>
