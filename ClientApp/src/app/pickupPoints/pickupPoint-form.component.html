<div id="header">
    <div>
        <h2>Pickup point</h2>
        <div id="close" [routerLink]="['/pickuppoints']">X</div>
        <!-- <p>{{ form.value | json }} {{ form.valid }}</p> -->
    </div>
    <div class="ui divider"></div>
</div>

<div id="content">
    <form [formGroup]='form' class="ui form" autocomplete='off'>
        <div id="left">
            <div class="field" [class.error]="routeId.invalid && routeId.touched">
                <label>Route</label>
                <select id="route" class="form-control" formControlName='routeId'>
                    <option value="">Select</option>
                    <option *ngFor='let route of routes' value='{{ route.id }}'>{{ route.description }}</option>
                </select>
            </div>
            <div class="field" [class.error]="description.invalid && description.touched">
                <label>Description</label>
                <input type="text" formControlName="description">
            </div>
            <div class="field" [class.error]="exactPoint.invalid && exactPoint.touched">
                <label>Exact point</label>
                <input type="text" formControlName="exactPoint">
            </div>
            <div class="field" [class.error]="time.invalid && time.touched">
                <label>Time</label>
                <input type="text" formControlName="time">
            </div>
        </div>
    </form>
</div>

<div id="footer">
    <div class="ui divider"></div>
    <div id="buttons">
        <button class="ui button basic red" id="delete" (click)="delete()" [hidden]="!form.value.id">Delete</button>
        <button class="ui button" id="save" (click)="save()" [disabled]="!form.valid">Save</button>
    </div>
</div>
