<div id="header">
    <div id="title">
        <h2>Pickup points</h2>
        <div id="close" [routerLink]="['/']">X</div>
    </div>
    <div class="ui divider"></div>
    <div id="search-box">
        <div class="field">
            <select id="route" class="form-control" (change)="onRouteChange()" [(ngModel)]="pickupPoint.routeId" name="routeId" #route="ngModel" required>
                <option value="0">Select route</option>
                <option *ngFor='let route of routes' value='{{ route.id }}'>{{ route.description }}</option>
            </select>
        </div>
    </div>
</div>

<div id="content">
    <table class="ui selectable sortable fixed table">
        <thead>
            <tr>
                <th class="center aligned">Description</th>
                <th class="center aligned two wide">Time</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let pickupPoint of pickupPoints" routerLink="/pickuppoints/{{ pickupPoint.id }}">
                <td>{{ pickupPoint.description }}</td>
                <td class="center aligned">{{ pickupPoint.time }}</td>
            </tr>
        </tbody>
    </table>
</div>

<div id="footer">
    <div id="buttons">
        <button class="ui button" id="new" [routerLink]="['/pickuppoints/new']">New</button>
    </div>
</div>
