<div id="header">
    <div id="navigation">
        <button mat-mini-fab class="navigation">
            <mat-icon id="goBack" (click)="goBack()">arrow_back</mat-icon>
        </button>
    </div>
    <div id="title">
        <h1>Driver</h1>
    </div>
    <mat-divider></mat-divider>
</div>

<div id="content">
    <form [formGroup]="form" autocomplete="off">
        <div id="section-one">
            <mat-form-field>
                <input type="text" matInput placeholder="Description" formControlName="description" tabindex="1" id="description" [inputTabStop]="input">
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Phones" formControlName="phones" tabindex="2" id="phones" [inputTabStop]="input">
            </mat-form-field>
            <span id="form-values" [class.hidden]=false>{{ form.value | json }} {{ form.valid }}</span>
        </div>
    </form>
</div>

<div id="footer">
    <mat-divider></mat-divider>
    <div id="buttons">
        <button mat-flat-button class="delete" [class.hidden]="!id" id="delete" (click)="deleteRecord()">Delete</button>
        <button mat-flat-button class="primary" id="save" (click)="saveRecord()">Save</button>
    </div>
</div>
