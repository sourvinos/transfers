<div class="dialog">
    <div class="modal-header modal-block-primary">
        <div class="modal-title">{{ title }}</div>
    </div>
    <div class="modal-body">
        <table mat-table [dataSource]="dataSource" id="dataTable">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef id="no" class="hidden"> Id </th>
                <td mat-cell *matCellDef="let element" class="hidden"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef id="name" class="hidden"> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columns; sticky: true" class="hidden"></tr>
            <tr mat-row class="index-row" *matRowDef="let row; columns: columns;" [matRowKeyboardSelection]="selection" [rowModel]="row" [selectOnFocus]="true" [toggleOnEnter]="false" [preventNewSelectionOnTab]="true" [ngClass]="{selected: selection.isSelected(row)}" (enter)="doubleClick()" (dblclick)="doubleClick()" [id]="row.id"></tr>
        </table>
    </div>
    <div class="modal-footer">
        <button *ngIf="type!='error'" class="ui facebook button" id="cancel" (click)="action(false)">Cancel</button>
        <button class="ui twitter button right" id="ok" (click)="action(true)">OK</button>
    </div>
</div>
