<div id='dialog'>
    <h1 mat-dialog-title>Delete</h1>
    <mat-dialog-content>This record will permanently be deleted. Are you sure?</mat-dialog-content>
    <mat-dialog-actions align="end">
        <button type='button' mat-stroked-button mat-dialog-close='no'>No</button>
        <button type='button' mat-raised-button color='warn' mat-dialog-close='yes'>Yes</button>
    </mat-dialog-actions>
</div>
