<h3 mat-dialog-title>{{ data.title }}</h3>

<div mat-dialog-content>
    <h3>{{ data.message }}</h3>
</div>

<mat-dialog-actions *ngIf="data.actions.length == 1">
    <button class="mat-flat-button primary" id="ok" tabindex="-1" mat-dialog-close mat-dialog-close="true">OK</button>
</mat-dialog-actions>

<mat-dialog-actions *ngIf="data.actions.length == 2">
    <button class="mat-flat-button primary" id="cancel" tabindex="-1" mat-dialog-close mat-dialog-close="false">Cancel</button>
    <button class="mat-flat-button delete" id="ok" tabindex="-1" mat-dialog-close="true">OK</button>
</mat-dialog-actions>
