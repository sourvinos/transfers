<table id="index-table">
    <thead>
        <tr>
            <th *ngFor="let header of headers, index as i" [style.width]="widths[i]" [style.display]="visibility[i]">{{ header }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of records, index as index" (click)="highlightRow(index)" (dblclick)="editRecord(index)" [id]="index" [class]="record.id">
            <td *ngFor="let field of fields, index as i" [style.text-align]="justify[i]" [style.display]="visibility[i]">{{ record[field] }}</td>
        </tr>
    </tbody>
</table>
