<h2 mat-dialog-title>Title</h2>

<section class="tables">
    <div id="scrollable">
        <table mat-table [dataSource]="dataSource" id="dataTable">
            <ng-container *ngFor="let column of columns; index as i" [matColumnDef]="columns[i]">
                <th mat-header-cell *matHeaderCellDef> {{ columns[i] }} </th>
                <td mat-cell *matCellDef="let element">{{ element[columns[i]] }}</td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="columns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: columns;" [matRowKeyboardSelection]="selection" [rowModel]="row" [selectOnFocus]="true" [toggleOnEnter]="false" [ngClass]="{selected: selection.isSelected(row)}"></tr>
        </table>
    </div>
</section>

<mat-dialog-actions>
    <button mat-button mat-dialog-close mat-dialog-close="false">Cancel</button>
    <button mat-raised-button color="primary" mat-dialog-close (click)="close()">OK</button>
</mat-dialog-actions>
