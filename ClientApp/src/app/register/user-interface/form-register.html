<div id="header">
  <div id="title">
    <h1>Register</h1>
  </div>
  <mat-divider></mat-divider>
</div>

<div id="content">
  <form [formGroup]="form" autocomplete="off">
    <div id="section-one">
      <mat-form-field>
        <input type="text" matInput placeholder="Email" formControlName="email" tabindex="1" id="email" [inputTabStop]="input">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Username" formControlName="userName" tabindex="2" id="userName" [inputTabStop]="input">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Display name" formControlName="displayName" tabindex="3" id="displayName" [inputTabStop]="input">
      </mat-form-field>
      <mat-form-field>
        <input type="text" matInput placeholder="Password" formControlName="password" tabindex="4" id="password" [inputTabStop]="input">
      </mat-form-field>
    </div>
  </form>
</div>

<div id="footer">
  <mat-divider></mat-divider>
  <div id="buttons">
    <button mat-flat-button class="primary" id="save" (click)="register()">Save</button>
  </div>
</div>
