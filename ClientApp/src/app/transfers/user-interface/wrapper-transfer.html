<div id="wrapper">

    <div id="header">
        <div id="title">
            <h1>Transfers</h1>
        </div>
        <div id="search-box">
            <div id="date">
                <label class="customLabel">Date</label>
                <input class="customInput date" type="text" placeholder="Date" [(ngModel)]="dateIn" [appInputFormat]="'date'" id="dateIn" autocomplete="off">
            </div>
            <button mat-flat-button class="primary" (click)="loadTransfers()">Search</button>
        </div>
    </div>

    <div id="list">
        <router-outlet></router-outlet>
    </div>
