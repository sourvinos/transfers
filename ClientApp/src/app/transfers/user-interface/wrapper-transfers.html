<div id="header">
    <div id="title">
        <h1>Transfers</h1>
    </div>
    <div id="search-box">
        <mat-form-field>
            <input type="text" matInput placeholder="Date" class="date" [(ngModel)]="date" [appInputFormat]="'date'" id="date" autocomplete="off">
        </mat-form-field>
        <button mat-flat-button class="primary" (click)="loadTransfers()">Search</button>
    </div>
</div>

<div id="content">
    <router-outlet></router-outlet>
</div>

<div id="footer">
    <mat-divider></mat-divider>
    <div id="buttons">
        <button mat-flat-button class="primary" id="new" (click)="newRecord()">New</button>
    </div>
</div>
