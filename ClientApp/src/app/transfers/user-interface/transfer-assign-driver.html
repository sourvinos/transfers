<div id="dialog">

    <div id="dialog-header">
        <h1 mat-dialog-title>{{ data.title }}</h1>
    </div>

    <div id="dialog-content">
        <mat-form-field>
            <!-- <input type="text" placeholder="Driver" matInput [formControl]="driverDescription" [inputTabStop]="input" id="driverDescription" [matAutocomplete]="auto"> -->
            <input type="text" placeholder="Driver" matInput [formControl]="driverDescription" id="driverDescription" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" class="scrollable" (optionSelected)="onSelectionChanged($event)">
                <mat-option *ngFor="let driver of filteredDrivers | async" [value]="driver.description" [id]="driver.id">
                    {{ driver.description }}
                </mat-option>
            </mat-autocomplete>
            <mat-hint>Enter anything!</mat-hint>
        </mat-form-field>
    </div>

    <div id="dialog-footer">
        <mat-dialog-actions>
            <button mat-flat-button class="secondary" id="cancel" tabindex="-1" (click)="close()">Cancel</button>
            <button mat-flat-button class="primary" id="ok" tabindex="-1" [disabled]="!id" [mat-dialog-close]="id">OK</button>
        </mat-dialog-actions>
    </div>

</div>
