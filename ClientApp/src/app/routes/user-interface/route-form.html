<div id="header">
    <div id="navigation">
        <button mat-mini-fab class="navigation">
            <mat-icon id="goBack" (click)="onGoBack()">arrow_back</mat-icon>
        </button>
    </div>
    <div id="title">
        <h1>Route</h1>
    </div>
    <mat-divider></mat-divider>
</div>

<div id="content">
    <form [formGroup]='form' autocomplete='off'>
        <div id="section-one">
            <mat-form-field>
                <input type="text" matInput placeholder="Abbreviation" formControlName="abbreviation" data-tabindex="1" id="abbreviation" [inputTabStop]="input">
                <mat-error *ngIf="abbreviation.hasError('required')">This is a required field!</mat-error>
                <mat-error *ngIf="abbreviation.errors?.maxlength">This field can be up to {{ abbreviation.errors.maxlength.requiredLength }} characters long</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Description" formControlName="description" data-tabindex="2" id="description" [inputTabStop]="input">
                <mat-error *ngIf="description.hasError('required')">This is a required field!</mat-error>
                <mat-error *ngIf="description.errors?.maxlength">This field can be up to {{ description.errors.maxlength.requiredLength }} characters long</mat-error>
            </mat-form-field>
            <mat-form-field>
                <input type="text" matInput placeholder="Port" formControlName="portDescription" data-tabindex="3" id="portDescription" [inputTabStop]="input" (change)="lookupIndex(
                ports, 'Ports', ['portId', 'portDescription'], ['portId', 'portDescription'], ['Id', 'Description'], ['1px', '440px'], ['none', ''], ['center', 'left'], $event)">
            </mat-form-field>
            <span id="form-values" [class.hidden]=true>{{ form.value | json }} {{ form.valid }}</span>
        </div>
    </form>
</div>

<div id="footer">
    <mat-divider></mat-divider>
    <div id="buttons">
        <button mat-flat-button class="delete" [class.hidden]="!id" id="delete" (click)="onDeleteRecord()">Delete</button>
        <button mat-flat-button class="primary" [disabled]="!form.valid" id="save" (click)="onSaveRecord()">Save</button>
    </div>
</div>
