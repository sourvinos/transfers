<div id="header">
    <h2>Destinations</h2>
    <div class="ui divider"></div>
    <div id="search-box">
        <div class="ui icon input">
            <i class="search icon"></i>
            <input type="text" placeholder="Search..." #query (keyup)="filter(query.value)" autocomplete="off">
        </div>
    </div>
</div>

<div id="content">
    <table class="ui selectable sortable fixed table">
        <thead>
            <tr>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let destination of filteredDestinations" routerLink="/destinations/{{ destination.id}}">
                <td>{{ destination.description}}</td>
            </tr>
        </tbody>
    </table>
</div>

<div id="footer">
    <button class="ui button" id="new" [routerLink]="['/destinations/new']">New</button>
</div>
