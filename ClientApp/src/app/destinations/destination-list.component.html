<div id="header">
    <div id="title">
        <h1>Destinations</h1>
    </div>
    <div id="search-box">
        <form class="ui form" autocomplete="off">
            <div class="field">
                <div class="ui icon input">
                    <input type="text" id="searchField" #query (keyup)="filter(query.value)" autocomplete="off">
                    <i class="search icon"></i>
                </div>
            </div>
        </form>
    </div>
    <div class="ui divider"></div>
</div>

<div id="content">
    <div id="scrollable">
        <table class="ui celled table">
            <thead>
                <tr>
                    <th class="center aligned one wide">Id</th>
                    <th class="center aligned one wide">Abbreviation</th>
                    <th class="center aligned">Description</th>
                    <th class="center aligned one wide">User</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let destination of filteredDestinations" routerLink="/destinations/{{ destination.id }}">
                    <td class="center aligned">{{ destination.id }}</td>
                    <td class="center aligned">{{ destination.abbreviation }}</td>
                    <td>{{ destination.description }}</td>
                    <td>{{ destination.userName }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="footer">
    <div class="ui divider"></div>
    <div id="buttons">
        <button class="ui button primary" id="new" (click)="newRecord()">New</button>
    </div>
</div>
