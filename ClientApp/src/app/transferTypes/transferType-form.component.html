<form [formGroup]='form' autocomplete='off'>

    <div id='header'>
        <h2>{{ subHeader }}</h2>
        <h1>Transfer type</h1>
        <p>{{ form.value | json }} {{ form.valid }}</p>
    </div>

    <div id="section-one">
        <div class='field-wrapper'>
            <mat-form-field>
                <input matInput placeholder='Description' formControlName='description'>
                <mat-error *ngIf='description.errors?.required'>{{ getRequiredFieldMessage() }}</mat-error>
                <mat-error *ngIf='description.errors?.maxlength'>{{ getMaxLengthFieldMessage() }} {{ description.errors.maxlength.requiredLength }} characters</mat-error>
            </mat-form-field>
        </div>
    </div>

    <div id='footer'>
        <div class='button-wrapper'>
            <button type='button' mat-button (click)='goBack()'>Back</button>
            <button type='button' mat-button color='warn' (click)='delete()' [class.hidden]='id == null'>Delete</button>
            <button type='button' mat-raised-button color='primary' (click)='save()'>Save</button>
        </div>
    </div>

</form>
