<div id="header">
    <div id="title">
        <h1>Login</h1>
    </div>
    <mat-divider></mat-divider>
</div>

<div id="content">
    <form [formGroup]="form" autocomplete="off">
        <div id="section-one">
            <mat-form-field>
                <input type="text" matInput placeholder="Username" formControlName="userName" tabindex="1" id="userName" [inputTabStop]="input">
            </mat-form-field>
            <mat-form-field>
                <input [type]="hidePassword ? 'password' : 'text'" matInput placeholder="Password" formControlName="password" tabindex="2" id="password" [inputTabStop]="input">
                <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                    <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
            </mat-form-field>
            <div id="forgotPassword">
                <button type="button" mat-button (click)="forgotPassword()">Forgot password?</button>
            </div>
            <p class="instructions" [class.hidden]=false>{{ form.value | json }} {{ form.valid }}</p>
        </div>
    </form>
</div>

<div id="footer">
    <mat-divider></mat-divider>
    <div id="buttons">
        <button mat-flat-button class="primary" id="login" (click)="login()">Login</button>
    </div>
</div>
